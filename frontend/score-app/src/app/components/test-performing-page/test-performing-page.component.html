<p-listbox
  [options]="testsResults"
  [(ngModel)]="selectedTestResult"
  optionLabel="companyName"
  (onClick)="onItemClick($event)"
  [style]="{ width: '15rem' }"
  [listStyle]="{ 'max-height': '220px' }"
  [filter]="true"
>
  <ng-template let-testResult pTemplate="item">
    <div class="flex align-items-center gap-2">
      <p-tag [severity]="testResult?.scoreSeverity" [value]="testResult?.finalScore"></p-tag>
      <div>{{ testResult.companyName }}</div>
    </div>
  </ng-template>
</p-listbox>
